<body>
    <div id="restobud">
        <h4 id="name">RestoBud</h4>
    </div>
    <div id="main">
        <div id="box">
            
                <h3 id="parking">BICYCLE PARKING CHARGES</h3>
                <label id="hour">Select Hours: </label>
                <select name="select" id="input">
                    <option value="" disabled selected hidden>Select Hour</option>
                    <option value="Your Parking Charge is 450rs">Less Than 3hr</option>
                    <option value="Your Parking Charge is 600rs">3hr - 6hr</option>
                    <option value="Your Parking Charge is 800rs">6hr - 8hr</option>
                    <option value="Your Parking Charge is 1000rs">8hr - 12hr</option>
                    <option value="Your Parking Charge is 1200rs">Greater Than 12hr</option>
                    
                </select>
                <button id="calculate">Calculate Charges</button>
                
        
                <h3 id="output"></h3>

            </div>

    </div>
    
    


    <script src="script.js"></script>
